version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.8
  pre_build:
    commands:
      - aws --version
      - python --version
      - echo "Get Branch Name"
      - export BRANCH=$(echo $CODEBUILD_WEBHOOK_TRIGGER | sed -e 's/branch\///')
      - echo $BRANCH
  build:
    commands:
      - export IMAGE_NAME="aws-py-code-build"
      - export IMAGE_TAG=$(cat version.txt |  sed -n 's/^version=//p')
      - export ECR_REPO_URI="176595100443.dkr.ecr.eu-west-1.amazonaws.com/aws-py-code-build"
      - docker build --no-cache -t $IMAGE_NAME:$IMAGE_TAG .
      - docker tag $IMAGE_NAME:$IMAGE_TAG $ECR_REPO_URI:$IMAGE_TAG
  post_build:
    commands:
      - echo "Pushing the Docker images $ECR_REPO_URI:$IMAGE_TAG to remote account ECR repo"
      - aws ecr get-login-password | docker login --username tyme-ecs-user --password-stdin $ECR_REPO_URI
      - docker push $ECR_REPO_URI:$IMAGE_TAG
      - echo "Build completed on $(date)"